<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline of Technology</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="branding">
      <img src="https://img.freepik.com/premium-vector/timeline-icon-tourism-logo-map-sign-route-symbol-vector-illustration-eps-10-stock-image_797523-2190.jpg" alt="Logo" />
      <h1>Tech Timeline</h1>
    </div>
    <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ“</button>
  </header>

  <div class="year-strip">
    <span class="active">1900</span>
    <span>1910</span>
    <span>1920</span>
    <span>1930</span>
    <span>1940</span>
    <span>1950</span>
    <span>1960</span>
    <span>1970</span>
    <span>1980</span>
    <span>1990</span>
    <span>2000</span>
    <span>2010</span>
    <span>2020</span>
  </div>

<main>
  <section id="timeline">
    <article class="event">
      <div class="event-header">
        <span class="event-year">1977</span>
        <span class="event-title">Introduction of the First Personal Computer</span>
      </div>
      <figure>
        <img src="https://media.istockphoto.com/id/479441923/photo/apple-macintosh-128k-from-1984-the-vintage-imac.jpg?s=612x612&w=0&k=20&c=wYI8Qdm0QPxByx3B5EtN4J2Kh8-t0cTwJR3U2blyWDg=" alt="Image of the first personal computer" />
        <figcaption>
          <p>The first personal computer, introduced in 1977, revolutionized the way people interacted with technology.</p>
          <p>These early systems were more affordable, paving the way for the digital age and transforming various industries.</p>
        </figcaption>
      </figure>
      <button>Learn More</button>
    </article>
  </section>
</main>


  <div id="modal">
    <!-- Modal content for event pop-ups will be injected here -->
  </div>
</body>
</html>
